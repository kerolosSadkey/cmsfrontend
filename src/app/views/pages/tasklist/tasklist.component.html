<div class="col-lg-12 col-xl-12 stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-baseline mb-2">
        <h6 class="card-title mb-0">Projects</h6>
        <div ngbDropdown class="mb-2">
          <button ngbDropdownToggle class="btn p-0 no-dropdown-toggle-icon" type="button" id="dropdownMenuButton7">
            <i class="icon-lg text-muted pb-3px" class="feather  icon-more-horizontal"></i>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownMenuButton7" class="text-center w-25">
            <h6 class="headertitlepagination">display per page </h6>
            <p  class="align-items-center pginationdiv"  (click)="pagesize(1)"> 1</p>
            <p class=" align-items-center pginationdiv" (click)="pagesize(2)"> 2 </p>
            <p class=" align-items-center pginationdiv" (click)="pagesize(3)"> 3 </p>
            <p  class="align-items-center pginationdiv"  (click)="pagesize(4)"> 4 </p>

          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th class="pt-0">#</th>
              <th class="pt-0">Name</th>
              <th class="pt-0">Subject</th>
              <th class="pt-0">Document</th>
              <th class="pt-0">Priority</th>
              <th class="pt-0">Due Date</th>
              <th class="pt-0">Action</th>

            </tr>
          </thead>
          <tbody>

            <ng-container
            *ngFor="let item of collection | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ;let i=index">
              <tr (click)="openrow(item.id)" style="cursor: pointer;">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.subject}}</td>
                <td>{{item.document}}</td>
                <td><span class="badge" style="font-size: 16px;"
                  [ngStyle]="{'color': item.priority=='high' ? 'red' : item.priority=='low'? '#FFC000' :'green'}"
                  >{{item.priority}}
                   <i   [ngClass]="{ 'feather icon-arrow-down':item.priority==='low','fa-solid fa-arrow-up': item.priority ==='high' }"> </i>
                   <i class="fa-solid fa-arrow-trend-down" [hidden]="item.priority!=='cratical'"></i>
                  </span> </td>
                <td>{{item.due_date}}</td>
                <td>
                <a [routerLink]="'task/'+item.id">  <i class="link-icon feather icon-book-open " ></i></a>

                </td>

              </tr>


            </ng-container>

          </tbody>
        </table>

      </div>
      <ngb-pagination class="d-flex justify-content-center mt-5"
       [(page)]="page" [pageSize]="pageSize" [collectionSize]="collection.length"></ngb-pagination>

    </div>
  </div>
</div>
