<div class="row w-100 mx-0 auth-page">
  <div class="col-md-7 col-xl-7 mx-auto mt-5">
    <div class="header bcolor text-center">
      <h3>Sign In</h3>
   </div>
    <div class="card">
      <div class="row">
        <div class="col-md-5 pe-md-0 divimg text-center">
          <img src="https://streams-services.com/wp-content/uploads/2017/07/streams_logo_updated.png"  class=" h-75 w-75">
        </div>
        <div class="col-md-7 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <h5 class="text-muted fw-normal mb-4">Welcome back! Log in to your account.</h5>
            <form class="forms-sample">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="current-password" placeholder="Password" value="">
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="authCheck">
                <label class="form-check-label" for="authCheck">
                  Remember me
                </label>
              </div>
              <div>
                <button type="submit" class="btn bcolor me-2 mb-2 mb-md-0 w-50" (click)="onLoggedin($event)">Login</button>

              </div>
              <a routerLink="/auth/register" class="d-block mt-3 text-muted">Not a user? Sign up</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
