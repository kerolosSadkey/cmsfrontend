<div class="row">
  <div class="col-lg-4 col-sm-12 col-md-12">
    <select class="form-select" #sec aria-label="Default select example"  (change)="selectsectoer(sec.value)">
      <option selected>Select Sector</option>
        <option [value]="1">Public</option>
        <option [value]="0">Private</option>


    </select>

  </div>
  <div class="col-lg-4 col-sm-12 col-md-12" *ngIf="orgList[0]">
    <select class="form-select" #org aria-label="Default select example"  (change)="selectOrganizationType(org.value)">
      <option selected>Select Organization Type</option>
      <ng-container *ngFor="let item of orgList">
        <option [value]="item.id">{{item.name}}</option>
      </ng-container>

    </select>

  </div>

</div>


<div *ngIf="orgbind.id != null"  class="card mt-5" >
  <form [formGroup]="orgForm"  (ngSubmit)="submit()">
  <div class="row card-body" >
    <div class="d-flex justify-content-between align-items-baseline mb-2">
      <h3 class=" mb-0">Add {{orgbind.name}}</h3>

    </div>
    <div class="col-12"
    [ngStyle]="{'border': !(orgbind.id == 4 || orgbind.id == 3 ||orgbind.id == 2 ||orgbind.id == 1 ||orgbind.id == null)?'1px solid #eee':'none'}"
    [ngClass]="{'mt-1 pt-4 pb-4': !(orgbind.id == 4 || orgbind.id == 3 ||orgbind.id == 2 ||orgbind.id == 1 ||orgbind.id == null)}">

   <div class="row">
    <div class="col-lg-4 col-sm-12 col-md-12 mt-3" *ngIf=" orgbind.id== 8">
      <div class="col-sm-10">
        <select class="form-select  " #org aria-label="Default select example" >
          <option selected>Select your  Department </option>
          <ng-container *ngFor="let item of orgList">
            <option [value]="item.id">{{item.name}}</option>

          </ng-container>

        </select>


      </div>

    </div>
    <div class="col-lg-4 col-sm-12 col-md-12 mt-3" *ngIf=" orgbind.id== 7   || orgbind.id== 8">
      <div class="col-sm-10">
        <select class="form-select  " #org aria-label="Default select example"  >
          <option selected>Select your General Department </option>
          <ng-container *ngFor="let item of orgList">
            <option [value]="item.id">{{item.name}}</option>

          </ng-container>

        </select>


      </div>

    </div>
    <div class="col-lg-4 col-sm-12 col-md-12 mt-3" *ngIf="orgbind.id== 6 || orgbind.id== 7   || orgbind.id== 8">
      <div class="col-sm-10">
        <select class="form-select  " #org aria-label="Default select example"  >
          <option selected>Select your Central Department</option>
          <ng-container *ngFor="let item of orgList">
            <option [value]="item.id">{{item.name}}</option>

          </ng-container>

        </select>


      </div>

    </div>

    <div class="col-lg-4 col-sm-12 col-md-12 mt-3" *ngIf="orgbind.id== 4 || orgbind.id== 5  ||orgbind.id== 6 || orgbind.id== 7   || orgbind.id== 8">
      <div class="col-sm-10">
        <select class="form-select  " #org aria-label="Default select example"  >
          <option selected>Select your Holding Company</option>
          <ng-container *ngFor="let item of orgList">
            <option [value]="item.id">{{item.name}}</option>

          </ng-container>

        </select>


      </div>

    </div>
    <div class="col-lg-4 col-sm-12 col-md-12 mt-3" *ngIf=" orgbind.id== 4|| orgbind.id== 5 ||orgbind.id== 6 || orgbind.id== 7   || orgbind.id== 8">
      <div class="col-sm-10">
        <select class="form-select " #org aria-label="Default select example"  >
          <option selected>Select your Agenecy </option>
          <ng-container *ngFor="let item of orgList">
            <option [value]="item.id">{{item.name}}</option>

          </ng-container>

        </select>


      </div>

    </div>
    <div class="col-lg-4 col-sm-12 col-md-12 mt-3" *ngIf="orgbind.id== 2 ||orgbind.id== 3 || orgbind.id== 4 || orgbind.id== 5 || orgbind.id== 6 ||orgbind.id== 7  || orgbind.id== 8">
      <div class="col-sm-10">
        <select class="form-select  " #org aria-label="Default select example"
       >
          <option selected>Select your Ministry</option>
          <ng-container *ngFor="let item of orgList">
            <option [value]="item.id">{{item.name}}</option>

          </ng-container>

        </select>


      </div>

    </div>
  </div>
  </div>

    <div class="col-lg-4 col-sm-12 col-md-12">
      <div class="mt-4">
        <label for="inputtext" class="" *ngIf="orgbind">Name of {{orgbind.name}}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputtext"  placeholder="Name of {{orgbind.name}}" formControlName="Name"
          [ngClass]="{'is-valid':name?.valid,'is-invalid':name?.invalid}">
          <div *ngIf="name?.invalid && (name?.dirty|| name?.touched)" class="text text-danger">
            <span *ngIf="name?.errors?.['required']">
              Full name  is required
            </span>

          </div>
        </div>
      </div>

    </div>
    <div class="col-lg-4 col-sm-12 col-md-12 mt-4"  id="phone" formArrayName="address">
      <div class=" " *ngFor="let d of address.controls; let i=index" >
        <label for="inputtext" class="col-sm-2 ">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputtext"
           placeholder="Address" name="phone{{i+1}}" id="phone{{i+1}}"  [formControlName]="i">
          <button class="btn btn-success float-end mt-3 d-inline" id="addphone" *ngIf="d.value &&i== address.controls.length-1" type="button" (click)="addAddress()">+</button>
          <button class="btn btn-danger float-end mt-3 me-3 " id="addphone" *ngIf="d.value &&i!=0 &&i== address.controls.length-1 " type="button" (click)="deleteAddress(i)">-</button>
        </div>
      </div>

    </div>

    <div class="col-lg-4 col-sm-12 col-md-12 mt-4"  id="phone" formArrayName="phone">
      <div class=" " *ngFor="let p of phone.controls; let i=index" >
        <label for="inputtext" class="col-sm-2 ">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputtext" placeholder="Phone" name="phone{{i+1}}" id="phone{{i+1}}"  [formControlName]="i">
          <button class="btn btn-success float-end mt-3 " id="addphone" *ngIf="p.value &&i== phone.controls.length-1" type="button" (click)="addphone()">+</button>
          <button class="btn btn-danger float-end mt-3 me-3 " id="addphone" *ngIf="p.value &&i!=0 &&i== phone.controls.length-1 " type="button" (click)="deletephone(i)">-</button>
        </div>
      </div>

    </div>

    <div class="col-lg-4 col-sm-12 col-md-12 ">
      <div class="mt-4">
        <label for="inputtext" class="col-sm-10 ">Fax</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputtext" placeholder="Fax" formControlName="fax"
          [ngClass]="{'is-valid':fax?.valid,'is-invalid':fax?.invalid}">
          <div *ngIf="fax?.invalid && (fax?.dirty|| fax?.touched)" class="text text-danger">
            <span *ngIf="fax?.errors?.['required']">
               Fax  is required
            </span>

          </div>
        </div>
      </div>

    </div>

    <div class="col-lg-4 col-sm-12 col-md-12 ">
      <div class="mt-4">
        <label for="inputtext" class="col-sm-10 ">Land Line</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputtext" placeholder="Land Line" formControlName="landline"
          [ngClass]="{'is-valid':landline?.valid,'is-invalid':landline?.invalid}">
          <div *ngIf="landline?.invalid && (landline?.dirty|| landline?.touched)" class="text text-danger">
            <span *ngIf="landline?.errors?.['required']">
               Lind Line  is required
            </span>

          </div>
        </div>
      </div>

    </div>

    <div class="col-lg-4 col-sm-12 col-md-12 ">
      <div class="mt-4">
        <label for="inputtext" class="col-sm-10 ">Key Person</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputtext" placeholder="Key Person" formControlName="keyperson"
          [ngClass]="{'is-valid':keyperson?.valid,'is-invalid':keyperson?.invalid}">
          <div *ngIf="keyperson?.invalid && (keyperson?.dirty|| keyperson?.touched)" class="text text-danger">
            <span *ngIf="keyperson?.errors?.['required']">
               keyperson  is required
            </span>

          </div>
        </div>
      </div>

    </div>





    <div class="col-lg-4 col-sm-12 col-md-12">
      <div class="mt-4">
        <label for="inputtext" class="" *ngIf="orgbind">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputtext"  placeholder="Email"
          [ngClass]="{'is-valid':email?.valid,'is-invalid':email?.invalid}" formControlName="email">
          <div *ngIf="email?.invalid && (email?.dirty|| email?.touched)" class="text text-danger">
            <div *ngIf="email?.errors?.['required']">
              email  is required
            </div>
            <div *ngIf="email?.errors?.['email']">
              Input must be email
            </div>

          </div>
        </div>
      </div>

    </div>




    <div class="col-lg-4 col-sm-12 col-md-12">
      <div class="mt-4">
        <label for="inputtext" class="" *ngIf="orgbind">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputtext"  placeholder="Description"
          [ngClass]="{'is-valid':description?.valid,'is-invalid':description?.invalid}" formControlName="description">
          <div *ngIf="description?.invalid && (description?.dirty|| description?.touched)" class="text text-danger">
            <div *ngIf="description?.errors?.['required']">
              Description  is required
            </div>


          </div>
        </div>
      </div>

    </div>
    <div class="col-lg-4 col-sm-12 col-md-12">
      <div class="mt-4">
        <label for="inputtext" class="" *ngIf="orgbind">Logo of {{orgbind.name}} </label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="inputfile"  placeholder="Name of {{orgbind.name}}" (change)="uploadfile($event)"
          [ngClass]="{'is-valid':!message || url ,'is-invalid':message ||!url}"  formControlName="logo">
        </div>
        <div><span class="text-danger" *ngIf="message">{{message}}</span></div>
        <div class="mt-3 mx-auto" *ngIf="url" style="width: 150px; height: 150px; " >
          <img id="logo" [src]="url" width="100%" height="100%" style="border-radius: 50%;">
        </div>
      </div>

    </div>
    <div class="col-lg-12 col-sm-12 col-md-12 text-center">
      <div class="mt-5">

        <div class="col-sm-5 float-end">
         <button type="submit" class="btn w-50" style="background-color:#00cafd; color:#fff ;"> Submit</button>
        </div>
      </div>

    </div>



  </div>
</form>
</div>
